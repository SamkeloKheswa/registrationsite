<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hammarsdale Got Talent Registration</title>
<style>
  /* Body & Background */
  body {
    background:
      linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
      url('background (2).jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
  }

  /* Header */
  header {
    position: relative;
    text-align: center;
    padding: 40px 20px 10px 20px;
  }

  .logo-left {
    position: absolute;
    top: 10px;
    left: 10px;
    height: 80px;
  }

  .logo-right {
    position: absolute;
    top: 10px;
    right: 10px;
    height: 80px;
  }

  header h1 {
    color: #ffcc66;
    font-family: 'Georgia', serif;
    font-size: 2.8em;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    margin: 0;
  }

  header p {
    color: #fff;
    font-size: 1.1em;
    margin-top: 10px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
  }

  /* Form container */
  form {
    max-width: 550px;
    margin: 40px auto;
    background: rgba(255,255,255,0.97);
    padding: 30px 35px;
    border-radius: 15px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.25);
    border-top: 6px solid #ff6600;
  }

  label {
    display: block;
    margin-top: 20px;
    font-weight: bold;
    font-family: 'Verdana', sans-serif;
    color: #333;
  }

  input, select, textarea {
    width: 100%;
    padding: 14px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-family: 'Trebuchet MS', sans-serif;
    font-size: 1em;
    transition: all 0.3s ease;
  }

  input:focus, select:focus, textarea:focus {
    border-color: #ff6600;
    box-shadow: 0 0 10px rgba(255,102,0,0.4);
    outline: none;
  }

  button {
    background: #ff6600;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    margin-top: 25px;
    padding: 14px;
    border-radius: 8px;
    font-family: 'Arial', sans-serif;
    font-size: 1.1em;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #e65c00;
    box-shadow: 0 6px 15px rgba(230,92,0,0.4);
  }

  #talentDiv, #talentCatDiv {
    background: #fff8f0;
    padding: 12px;
    border-radius: 8px;
    margin-top: 12px;
    border: 1px solid #ffcc99;
  }

  footer {
    text-align: center;
    margin-top: 60px;
    padding-bottom: 30px;
  }

  footer img {
    width: 220px;
    max-width: 80%;
    opacity: 0.95;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }

  @media (max-width: 600px) {
    form {
      margin: 30px 20px;
      padding: 25px 20px;
    }
    header h1 {
      font-size: 2.2em;
    }
    .logo-left, .logo-right {
      height: 60px;
    }
  }
</style>
</head>
<body>

<header>
  <img src="logo.jpeg" alt="Left Logo" class="logo-left">
  <img src="logov.jpeg" alt="Right Logo" class="logo-right">
  <h1>Hammarsdale Got Talent</h1>
  <p>Register now to showcase your talent or volunteer for the event!</p>
</header>

<form name="talent-registration" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="talent-registration">

  <label for="fullname">Full Name</label>
  <input type="text" id="fullname" name="fullname" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" required placeholder="e.g., 0812345678">

  <label for="category">Category</label>
  <select id="category" name="category" required>
    <option value="">--Select--</option>
    <option value="Performer">Performer</option>
    <option value="Volunteer">Volunteer</option>
    <option value="Other">Other</option>
  </select>

  <div id="talentCatDiv" style="display:none;">
    <label for="talentCategory">Talent Category</label>
    <select id="talentCategory" name="talentCategory">
      <option value="">--Select Talent--</option>
      <option value="Singing">Singing</option>
      <option value="Dancing">Dancing</option>
      <option value="Acting">Acting</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div id="talentDiv" style="display:none;">
    <label for="talent">Talent Description</label>
    <textarea id="talent" name="talent" placeholder="Describe your talent"></textarea>
  </div>

  <button type="submit">Submit Registration</button>
</form>

<footer>
  <img src="talent2.jpg" alt="Hammarsdale Talent Show">
</footer>

<script>
const category = document.getElementById('category');
const talentDiv = document.getElementById('talentDiv');
const talentField = document.getElementById('talent');
const talentCatDiv = document.getElementById('talentCatDiv');
const talentCategory = document.getElementById('talentCategory');

category.addEventListener('change', function() {
  if (this.value === 'Performer' || this.value === 'Other') {
    talentDiv.style.display = 'block';
    talentField.required = true;
    talentCatDiv.style.display = 'block';
    talentCategory.required = true;
  } else {
    talentDiv.style.display = 'none';
    talentField.required = false;
    talentField.value = '';
    talentCatDiv.style.display = 'none';
    talentCategory.required = false;
    talentCategory.value = '';
  }
});
</script>

</body>
</html>
