<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talent Show</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: rgba(0, 0, 0, 0.7) url('background.jpg') center/cover no-repeat;
      background-blend-mode: darken;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .events-panel {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.8);
    }

    footer img {
      height: 40px;
      width: auto;
    }

    /* âœ… Mobile responsive tweaks */
    @media (max-width: 600px) {
      main {
        padding: 15px;
      }

      .events-panel {
        width: 100%;
        padding: 15px;
      }

      footer {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }

      footer img {
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Talent Show</h1>
  </header>

  <main>
    <p>Show your skills and creativity!</p>

    <!-- Placeholder Events Panel -->
    <div class="events-panel">
      <h2>Upcoming Events</h2>
      <p>[Events panel placeholder]</p>
    </div>
  </main>

  <footer>
    <img src="logo-left.png" alt="Left Logo">
    <p>&copy; 2025 Talent Show</p>
    <img src="logo-right.png" alt="Right Logo">
  </footer>
</body>
</html>
