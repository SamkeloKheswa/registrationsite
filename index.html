<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hammarsdale Got Talent Show Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('new.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
      color: #ffcc00;
    }
    form {
      display: grid;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
    }
    button {
      background-color: #ffcc00;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e6b800;
    }
    .footer {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer img {
      height: 60px;
    }
    /* Events Section */
    .events {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
    }
    .event-card {
      background: rgba(0, 0, 0, 0.5);
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
    }
    .event-card h3 {
      margin: 0 0 10px;
      color: #ffcc00;
    }
    .event-card p {
      margin: 0;
    }
    /* Mobile */
    @media (max-width: 600px) {
      .footer img {
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>Hammarsdale Got Talent Show Registration</h1>
      
      <form name="talent-show" method="POST" data-netlify="true">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="Performer">Performer</option>
          <option value="Volunteer">Volunteer</option>
          <option value="Other">Other</option>
        </select>

        <label for="talent">Talent Description</label>
        <textarea id="talent" name="talent"></textarea>

        <label for="talentCategory">Talent Category</label>
        <select id="talentCategory" name="talentCategory">
          <option value="Music">Music</option>
          <option value="Dance">Dance</option>
          <option value="Comedy">Comedy</option>
          <option value="Drama">Drama</option>
          <option value="Other">Other</option>
        </select>

        <button type="submit">Submit</button>
      </form>

      <!-- Events Section -->
      <div class="events">
        <h2>Upcoming Events</h2>
        <div class="event-card">
          <h3>Talent Show Entries Date</h3>
          <p><strong>Entries Open:</strong> 19 August 2025</p>
          <p><strong>Entries Close:</strong> 17 September 2025</p>
          <p style="margin-top:15px; font-size:1.2em; color:#ffcc66;">
        </div>
        <div class="event-card">
          <h3>Hammarsdale Got Talent Show</h3>
          <p><strong>Date:</strong> 27 & 28 September 2025</p>
          <p><strong>Location:</strong> TBC</p>
          <p><strong>Time:</strong> TBC</p>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <img src="logo.jpeg" alt="Logo Left">
        <img src="logov.jpeg" alt="Logo Right">
      </div>
    </div>
  </div>
</body>
</html>
