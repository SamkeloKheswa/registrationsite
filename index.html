<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hammarsdale Got Talent Registration</title>
<style>
  /* Full-page background with dim overlay */
  body {
    background: 
      linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
      url('background(2).jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  h1 {
    text-align: center;
    color: #ffcc66;
    font-family: 'Georgia', serif;
    margin-top: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
  }

  form {
    max-width: 500px;
    margin: 40px auto;
    background: rgba(255,255,255,0.95);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    border-top: 5px solid #ff6600;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    font-family: 'Verdana', sans-serif;
    color: #333;
  }

  input, select, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-family: 'Trebuchet MS', sans-serif;
    transition: all 0.3s ease;
  }

  input:focus, select:focus, textarea:focus {
    border-color: #ff6600;
    box-shadow: 0 0 8px rgba(255,102,0,0.3);
    outline: none;
  }

  button {
    background: #ff6600;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    margin-top: 20px;
    padding: 12px;
    border-radius: 6px;
    font-family: 'Arial', sans-serif;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #e65c00;
    box-shadow: 0 4px 12px rgba(230,92,0,0.4);
  }

  /* Talent Div highlight */
  #talentDiv, #talentCatDiv {
    background: #fff8f0;
    padding: 10px;
    border-radius: 6px;
    margin-top: 10px;
    border: 1px solid #ffcc99;
  }

  /* Footer image */
  footer {
    text-align: center;
    margin-top: 40px;
  }

  footer img {
    width: 200px;
    opacity: 0.9;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h1>Hammarsdale Got Talent Show Registration</h1>

<form name="talent-registration" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="talent-registration">

  <!-- Name -->
  <label for="fullname">Full Name</label>
  <input type="text" id="fullname" name="fullname" required>

  <!-- Email -->
  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>

  <!-- Phone Number -->
  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" required placeholder="e.g., 0812345678">

  <!-- Category -->
  <label for="category">Category</label>
  <select id="category" name="category" required>
    <option value="">--Select--</option>
    <option value="Performer">Performer</option>
    <option value="Volunteer">Volunteer</option>
    <option value="Other">Other</option>
  </select>

  <!-- Talent Category (only for Performer or Other) -->
  <div id="talentCatDiv" style="display:none;">
    <label for="talentCategory">Talent Category</label>
    <select id="talentCategory" name="talentCategory">
      <option value="">--Select Talent--</option>
      <option value="Singing">Singing</option>
      <option value="Dancing">Dancing</option>
      <option value="Acting">Acting</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <!-- Talent Description (only for Performer or Other) -->
  <div id="talentDiv" style="display:none;">
    <label for="talent">Talent Description</label>
    <textarea id="talent" name="talent" placeholder="Describe your talent"></textarea>
  </div>

  <button type="submit">Submit</button>
</form>

<footer>
  <img src="TALENTSHOW2.jpg" alt="Hammarsdale Talent Show">
</footer>

<script>
const category = document.getElementById('category');
const talentDiv = document.getElementById('talentDiv');
const talentField = document.getElementById('talent');
const talentCatDiv = document.getElementById('talentCatDiv');
const talentCategory = document.getElementById('talentCategory');

category.addEventListener('change', function() {
  if (this.value === 'Performer' || this.value === 'Other') {
    talentDiv.style.display = 'block';
    talentField.required = true;
    talentCatDiv.style.display = 'block';
    talentCategory.required = true;
  } else {
    talentDiv.style.display = 'none';
    talentField.required = false;
    talentField.value = '';
    talentCatDiv.style.display = 'none';
    talentCategory.required = false;
    talentCategory.value = '';
  }
});
</script>

</body>
</html>
